<!DOCTYPE html>
<html>
<head>
<style>
.pagination {
    display: flex;
    align-items: center;
    gap: 8px;
}

.pagination button {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: none;
    background: transparent;
    cursor: pointer;
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.2s;
}

.pagination button:hover:not(.active) {
    background-color: #f3f4f6;
}

.pagination button.active {
    background-color: black;
    color: white;
}

.pagination .arrow {
    color: #666;
}

.pagination .arrow:hover {
    background-color: #f3f4f6;
}

/* Optional: Disabled state for arrows */
.pagination button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.pagination button:disabled:hover {
    background-color: transparent;
}
</style>
</head>
<body>

<div class="pagination">
    <button class="arrow" aria-label="Previous page">&lt;</button>
    <button class="active">1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button class="arrow" aria-label="Next page">&gt;</button>
</div>

</body>
</html>
