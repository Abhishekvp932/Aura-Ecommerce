<!DOCTYPE html>
<html>
<head>
<style>
.container {
    background-color: #1a1a1a;
    padding: 30px;
    color: white;
    font-family: Arial, sans-serif;
    max-width: 800px;
    margin: 0 auto;
}

.form-title {
    font-size: 24px;
    margin-bottom: 30px;
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.date-time-container {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 10px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #ffffff;
    font-size: 14px;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: white;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
}

.form-group select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='black' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 1em;
    padding-right: 40px;
}

.button-container {
    text-align: center;
    grid-column: 1 / -1;
    margin-top: 20px;
}

.add-offer-btn {
    background-color: #90EE90;
    color: black;
    border: none;
    padding: 12px 24px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    font-size: 14px;
    text-transform: uppercase;
}

.add-offer-btn:hover {
    background-color: #7FDF7F;
}
</style>
</head>

                        <option value="17:00">5:00 PM</option>
                        <option value="18:00">6:00 PM</option>

                        <option value="21:00">9:00 PM</option>

                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="minPrice">Min Prize:</label>
                <input type="text" id="minPrice" name="minPrice">
            </div>

                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="offer">Offer:</label>
                <input type="text" id="offer" name="offer">
            </div>
            
            <div class="button-container">
                <button type="submit" class="add-offer-btn">ADD OFFER</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
